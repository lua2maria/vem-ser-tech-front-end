<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMundo - Reserva de Viagem</title>
    <link rel="stylesheet" href="asserts/css/global.css">
</head>
<body>
    <div class="site-container">
        <header>
            <h1>Travel Mundo - Reserva de Viagem</h1>
        </header>

        <main>
            <br>
            <br>
            <br>
            <h1>Travel Mundo - Reserva de Viagem</h1>
            <form action="process_data.html" method="get" class="reservation-form" id="reservation-form">
            <form action="#" method="post" class="reservation-form">
                <h2>Formulário de Reserva de Viagem</h2>

                <label for="full-name">Nome Completo:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="departure-date">Data de Partida:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="passenger-count">Número de Passageiros:</label>
                <input type="number" id="passenger-count" name="passenger-count" min="1" required>

                <label for="origin-country">País de Origem (Cenário 4):</label>
                <select id="origin-country" name="origin-country" required>
                    <option value="paris">Estocolmo</option>
                    <option value="london">Londres</option>
                    <option value="new-york">Nova York</option>
                    <option value="tokyo">Tóquio</option>
                </select>

                <label for="destination">País de Destino (Cenário 8):</label>
                <select id="destination" name="destination" required>
                    <option value="paris">Estocolmo</option>
                    <option value="london">Londres</option>
                    <option value="new-york">Nova York</option>
                    <option value="tokyo">Tóquio</option>
                </select>

                <label for="email">Endereço de E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="meal-type">Tipo de Refeição:</label>
                <!-- Adicione aqui os campos de refeição -->

                <label for="phone">Número de Telefone:</label>
                <input type="tel" id="phone" name="phone" required>


                <label for="seat-preference">Preferência de Assento:</label>
                <select id="seat-preference" name="seat-preference">
                    <option value="window">Janela</option>
                    <option value="aisle">Corredor</option>
                    <option value="exit-row">Próximo à Saída de Emergência</option>
                </select>

                <input type="submit" value="Enviar Reserva">
            </form>

            </form>
        </main>
    </div>

    <script>
        const form = document.getElementById("reservation-form");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Impedir o envio padrão do formulário.

            const formData = new FormData(form);
            const queryParams = new URLSearchParams(formData).toString();
            const redirectUrl = `process_data.html?${queryParams}`;
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
