<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ajude a Causa!</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="content-top">
        <div class="image-container">
            <img src="run.svg" alt="Imagem de exemplo">
        </div>
    </div> 
    <div class="container">
        <h1>Registro - Ajude a Causa</h1>
        <form id="registration-form">
            <label for="name">Nome do participante:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="tshirt-size">Tamanho da camiseta:</label>
            <select id="tshirt-size" name="tshirt-size" required>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
                <option value="XG">XG</option>
            </select>

            <label for="category">Categoria de inscrição:</label>
            <select id="category" name="category" required>
                <option value="3RUN">Corrida 3km</option>
                <option value="5RUN">Corrida 5km</option>
                <option value="4WALK">Caminhada 4km</option>
            </select>

            <label for="donation">Valor da Doação:</label>
            <input type="number" id="donation" name="donation" step="0.01" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
